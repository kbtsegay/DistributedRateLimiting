version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: distributed_rate_limiter_redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  main_webserver:
    build:
      context: .
      dockerfile: Dockerfile.main_webserver
    container_name: main_webserver
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - THIS_SERVER_BASE_URL=http://main_webserver:8000
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    networks:
      - app_network

  rate_limiting_service: # This is the generic service name for scaling
    build:
      context: .
      dockerfile: Dockerfile.rate_limiting_service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MAIN_SERVER_REGISTER_URL=http://main_webserver:8000/register
      - MAIN_SERVER_DEREGISTER_URL=http://main_webserver:8000/deregister
      - RATE_LIMIT_REQUESTS=2
      - RATE_LIMIT_PERIOD_SECONDS=5
      - LOG_LEVEL=INFO
      # THIS_SERVICE_BASE_URL will be dynamically generated by Docker Compose
      # e.g., http://rate_limiting_service_1:8001, http://rate_limiting_service_2:8001
    depends_on:
      - redis
      - main_webserver
    networks:
      - app_network

networks:
  app_network:
    driver: bridge